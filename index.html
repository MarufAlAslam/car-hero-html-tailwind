<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHero</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- navbar -->
    <div class="navbar py-[20px]">
        <div class="container">
            <div class="flex justify-between items-center">
                <div class="left flex justify-start items-center gap-[48px]">
                    <a href="">
                        <img src="img/logo.png" class="logo" alt="">
                    </a>

                    <div class="menu flex justify-start items-center gap-[40px]">
                        <a href="" class="text-black">
                            首頁
                        </a>
                        <a href="" class="text-black">
                            車盤列表
                        </a>
                        <a href="" class="text-black">
                            車盤列表
                        </a>
                        <a href="" class="text-black">
                            出售
                        </a>
                        <a href="" class="text-black">
                            購買
                        </a>
                        <a href="" class="text-black">
                            使用者中心
                        </a>
                    </div>
                </div>

                <div class="right flex justify-end items-center gap-[40px]">
                    <a href="" class="flex justify-center items-center gap-[10px] text-[#F3A94D]">
                        <img src="img/lock.svg" alt="">
                        註冊
                    </a>

                    <a href=""
                        class="bg-[#F3A94D] text-white rounded-[5px] px-[45px] py-[15px] flex gap-[10px] justify-center items-center">
                        <img src="img/user.svg" alt="">
                        登入
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar -->

    <!-- hero -->
    <section class="hero pt-[85px]">
        <div class="container">
            <h2 class="text-[48px] text-black font-bold ls-8">
                為您的二手車
            </h2>
            <h2 class="text-[48px] text-[#F3A94D] font-bold ls-8 mb-[35px]">
                交易保駕護航
            </h2>
            <a href="" class="bg-[#F3A94D] text-white rounded-[5px] px-[45px] py-[15px]  w-auto">
                查看更多
            </a>
        </div>
    </section>
    <!-- hero -->

    <!-- form -->
    <section class="form">
        <div class="container">
            <div class="card shadow lg:w-[85%] w-full p-[25px] rounded-[10px] bg-white">
                <div class="grid md:grid-cols-3 grid-cols-1 gap-[20px]">
                    <div class="item">
                        <label for="" class="font-bold text-black block mb-[13px]">
                            車身類型
                        </label>
                        <input type="text" placeholder="輸入車身類型"
                            class="grid-input w-full block px-[25px] py-[14px] placeholder:text-[#6E757C]" name=""
                            id="">
                    </div>
                    <div class="item">
                        <label for="" class="font-bold text-black block mb-[13px]">
                            品牌
                        </label>
                        <input type="text" placeholder="尋找汽車品牌"
                            class="grid-input w-full block px-[25px] py-[14px] placeholder:text-[#6E757C]" name=""
                            id="">
                    </div>
                    <div class="item">
                        <div class="flex gap-4 justify-between items-end">
                            <div class="input w-full">
                                <label for="" class="font-bold text-black block mb-[13px]">
                                    品牌
                                </label>
                                <input type="text" placeholder="尋找汽車品牌"
                                    class="grid-input w-full block px-[25px] py-[14px] placeholder:text-[#6E757C]"
                                    name="" id="">
                            </div>
                            <a href="" class="bg-[#F3A94D] text-white rounded-[5px] px-[25px] py-[15px]  w-[180px]">
                                查看更多
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- form -->


    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
